<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Lab 3</title>
    <link rel="stylesheet" href="layoutstyle.css">
</head>

<body>
    <div class="header">

        
            <img src="marketlogo.png" >
            <h2 >  Welcome, Dan </h2>
             <button>logout</button>


    </div>

    <div id="divForbody">
        

        <h3>Product List</h3>

        <table>
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Price</th>
                    <th>Stock </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td><img class="cartimg" src="cart.png" alt="cart"></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td><img class="cartimg" src="cart.png" alt="cart"></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><img class="cartimg" src="cart.png" alt="cart"></td>
                </tr>
            </tbody>
        </table>


        <h3>Your Shopping cart</h3>
        <table>
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Price</th>
                    <th>Total </th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>9.99</td>
                    <td>- <input type="number" name="number" id="number"> + </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>290.99</td>
                    <td>- <input type="number" name="number" id="number"> +</td>
                </tr>
                <tr>
                    <td colspan="4" align="right">Total: 300.98</td>

                </tr>
            </tbody>
        </table>
        <button type="submit" >Place order</button>
    </div>

</body>

</html>
